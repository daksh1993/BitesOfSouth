<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="MTitle">
        <div class="LArt">
            <!-- <img src="MenuImg.svg" alt=""> -->
             
        </div>
        <div class="MHead">
            <h3>⤛  Menu  ⤜</h3>
        </div>
        <div class="RArt">
            <!-- <img src="MenuImg.svg" alt=""> -->
            
        </div>
    </div>
    <div class="SearchBtn">
        <input type="text" placeholder="Search for dishes">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    
    <div class="line"></div>
    
    <div class="DishItems">
        <div class="DishItmesPlacement">
            <div class="LSidePlacement">
                <div class="ItemType">
                    <img src="veg-icon.jpeg" alt="">
                </div>
                <div class="itemTitle">
                    <h3>Sada Dosa</h3>
                </div>
                <div class="itemPrice">
                    <h4>$99</h4>
                </div>
                <div class="itemRatings">
                    <img src="Stars.png" alt="">  <p>(3.9)</p>
                </div>
                <div class="itemDescription">
                    <h5>Serves 1 | 1 personal veg pizza, 2 pc garlic bread & 1 Pepsi PET ! For Meals, refer to the nutritional data for individual products.</h5>
                </div>
            </div>
            <div class="RSidePlacement">
                <div class="ItemsImgs">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_300,h_300,c_fit/FOOD_CATALOG/IMAGES/CMS/2024/3/14/a1efbc7d-6165-4b69-8fe8-e88335921678_0c2d69b5-8aef-4ff2-962c-7c9d75bb84ce.png" alt="DosaImg" height="144px" width="156px">
                </div>   
                <div class="AddToCart">
                    <button>Add</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
